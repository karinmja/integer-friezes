<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polygon Triangulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click to Triangulate</h1>
  <div id="numVerticesContainer">
    <label for="numVertices">Choose number of vertices (min. 4): </label> 
    <input type="number" id="numVertices" value="7" min="4" max="100">
    <button id="updatePolygon" class="action-button">Update Polygon</button>
  </div>
    <div id="buttonGroup">
      <button id="resetButton" class="action-button">Empty polygon</button>
      <button id="completeTriangulation" class="action-button">Complete triangulation</button>
      <button id="fanTriangulation" class="action-button">Fan Triangulation</button>
      <button id="zigZagTriangulation" class="action-button">Zig-Zag Triangulation</button>
    </div>
  <div id="mainContainer">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="statusMessage" style="font-size: 16px; margin-left: 20px;"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
