<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polygon Triangulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click to Triangulate</h1>
  <div id="numVerticesContainer">
    <label for="numVertices">Choose number of vertices (min. 4): </label> 
    <input type="number" id="numVertices" value="7" min="4" max="100">
    <button id="updatePolygon">Update Polygon</button>
    <button id="resetButton" style="display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px;">Reset</button>
    <button id="completeTriangulation" style="display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px;">Complete triangulation</button>
    <button id="fanTriangulation" style="display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px;">Fan Triangulation</button>
    <button id="zigZagTriangulation" style="display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px;">Zig-Zag Triangulation</button>
</div>
  <div id="mainContainer">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="statusMessage" style="font-size: 16px; margin-left: 20px;"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
