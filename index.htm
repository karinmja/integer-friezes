<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polygon Triangulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click to Triangulate</h1>
  <div id="numVerticesContainer">
    <label for="numVertices">Choose number of vertices (min. 4): </label> 
    <input type="number" id="numVertices" value="7" min="4">
    <button id="updatePolygon">Update Polygon</button>
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="statusMessage" style="text-align: center; font-size: 16px; margin-top: 10px;"></div>
  <button id="resetButton" style="display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px;">Reset</button>

  <script src="calculator.js"></script>
</body>
</html>
